<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&display=swap" rel="stylesheet">

<style>
/* ===== SECTION BASE ===== */
.emotion-section{
  position:relative;
  min-height:100vh;
  padding:4rem 1rem;
  background:linear-gradient(180deg,#0b0f1a,#02030a);
  color:#f3e9ee;
  font-family:'Caveat', cursive;
  overflow:hidden;
}

/* ===== TITLE ===== */
.emotion-title{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:3rem;
  letter-spacing:1px;
  opacity:.9;
}

/* ===== PHOTOS ===== */
.photo-row{
  display:flex;
  justify-content:center;
  gap:2rem;
  flex-wrap:wrap;
  position:relative;
  z-index:2;
}

.photo-frame{
  width:260px;
  padding:12px;
  background:rgba(255,255,255,.04);
  border-radius:20px;
  backdrop-filter:blur(6px);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:.6s ease;
}

.photo-frame img{
  width:100%;
  border-radius:14px;
  filter:grayscale(20%) brightness(.85);
  transition:.6s ease;
}

.photo-frame:hover img{
  filter:brightness(1) saturate(1.1);
}

.photo-frame:hover{
  transform:translateY(-10px);
}

.caption{
  margin-top:.8rem;
  font-size:1.1rem;
  opacity:.85;
  text-align:center;
}

/* ===== LOCK AREA ===== */
.lock-area{
  margin-top:4rem;
  text-align:center;
  z-index:2;
  position:relative;
}

.lock-box{
  width:80px;
  height:80px;
  margin:0 auto 1rem;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  box-shadow:0 0 40px rgba(255,100,150,.15);
  transition:.6s ease;
}

.lock-area input{
  padding:.6rem 1rem;
  border-radius:20px;
  border:none;
  outline:none;
  font-family:inherit;
  text-align:center;
}

.lock-area button{
  margin-left:.5rem;
  padding:.5rem 1.2rem;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.lock-hint{
  margin-top:.6rem;
  font-size:.9rem;
  opacity:.6;
}

/* ===== UNLOCK MESSAGE ===== */
.unlock-message{
  margin-top:2rem;
  text-align:center;
  font-size:1.6rem;
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
}

/* ===== UNLOCKED STATE ===== */
.emotion-section.unlocked .lock-box{
  transform:scale(1.2) rotate(360deg);
  background:rgba(255,120,170,.3);
}

.emotion-section.unlocked .unlock-message{
  opacity:1;
  transform:translateY(0);
}

/* ===== RAIN ===== */
.rain{
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
  background-size:2px 20px;
  animation:rain 0.4s linear infinite;
  opacity:.15;
  pointer-events:none;
}

@keyframes rain{
  from{background-position:0 0}
  to{background-position:-10px 20px}
}

/* ===== 1st section ends ===== */
</style>
</head>
<body>

/* ===== 1st section starts ===== */
<section class="emotion-section">

  <!-- rain layer -->
  <div class="rain"></div>

  <!-- heading -->
  <h2 class="emotion-title">Some memories donâ€™t fadeâ€¦</h2>

  <!-- photo gallery -->
  <div class="photo-row">

    <div class="photo-frame">
      <img src="https://via.placeholder.com/260x340" />
      <p class="caption">This smile stayed.</p>
    </div>

    <div class="photo-frame">
      <img src="https://via.placeholder.com/260x340" />
      <p class="caption">Even silence felt warm.</p>
    </div>

    <div class="photo-frame">
      <img src="https://via.placeholder.com/260x340" />
      <p class="caption">Some nights remember you.</p>
    </div>

  </div>

  <!-- LOCKED BOX -->
  <div class="lock-area">

    <div class="lock-box" id="lockBox">
      ðŸ”’
    </div>

    <input type="text" id="lockInput" placeholder="type the nameâ€¦" />
    <button id="unlockBtn">Open</button>

    <p class="lock-hint">Some names are keys.</p>

  </div>

  <!-- unlock message -->
  <div class="unlock-message" id="unlockMessage">
    You were always meant to open this ðŸ’–
  </div>

  <!-- hover sound -->
  <audio id="hoverSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1125.mp3">
  </audio>

</section>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const unlockBtn = document.getElementById("unlockBtn");
  const input = document.getElementById("lockInput");
  const section = document.querySelector(".emotion-section");
  const sound = document.getElementById("hoverSound");

  /* hover sound */
  document.querySelectorAll(".photo-frame")
    .forEach(frame=>{
      frame.addEventListener("mouseenter",()=>{
        sound.currentTime=0;
        sound.play();
      });
    });

  /* unlock logic */
  unlockBtn.addEventListener("click",()=>{
    if(input.value.trim().toLowerCase() === "devii"){
      section.classList.add("unlocked");
    }else{
      input.value="";
      input.placeholder="not thisâ€¦";
    }
  });

});
</script>

/* ===== 1st section ends ===== */
</body>
</html>
